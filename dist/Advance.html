<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="h-auto md:h-[100%] bg-cover bg-[url('./assets/BG.png')] text-[#043A53]"">
        <nav class="z-20 flex items-center px-9 py-3 justify-between bg-[url('./assets/BG.png')] fixed top-0 right-0 left-0">
        <img src="./assets/Logo.png" class="h-[10%] w-32" alt="">
        <div>
            <ul class=" flex items-center gap-8 text-[17px] font-normal capitalize">
                <li>feature</li>
                <li>soution</li>
                <li>company</li>
                <li>resurces</li>
                <li>contact</li>
            </ul>
        </div>
        <div class="flex gap-2">
            <button class="bg-white border border-gray-700 py-1 px-3 rounded-2xl text-[17px] cursor-pointer text-black">Log In</button>
            <button class="bg-[#043a53]  py-1 px-3 rounded-2xl text-[17px] text-white cursor-pointer">Sign Up</button>
        </div>
        </nav>
        <section class="flex mt-10 items-center justify-between px-10 sticky">

            <!-- Home left  -->
            <div class="flex flex-col leading-relaxed">
                <h1 class="text-black text-4xl font-bold">Find High-Potential Customers</h1>
                <h1 class="text-black text-4xl font-bold">with</h1>
                <h1 class="text-black text-4xl font-bold">Trustco</h1>
                <p class="text-gray-500 mt-8">We provide sales teams and professionals with the knowledge, skill and discipline <br> they need to be 10x more successful.</p>
                <div class="w-52 cursor-pointer items-center justify-center h-10 px-4 text-xl rounded-3xl flex gap-3 bg-[#043A53] text-white text-[16px] font-normal capitalize py-1 mt-10  border border-gray-600">
                    explore our works
                    <i class="fa-solid fa-arrow-right rounded-2xl  text-center"></i>
                </div>
            </div>
            <!-- Home right  -->
            <img src="./assets/Man mobile.png" class="bg-transparent w-[50%]" alt="">
            
            <!-- 98% -->
            <div class="absolute bottom-32 right-24 h-36 w-36 rounded-[50%] text-white bg-[#043a53] flex items-center justify-center flex-col">
                <i class="fa-solid fa-arrow-up bg-[#3d6f87] px-3 py-2 rounded-[50%] text-white text-xl"></i>
                <h1 class="text-4xl">98%</h1>
                <h3 class="text-lg">sales up</h3>
            </div>

            <!-- girl  -->
            <div class="absolute bottom-16 right-1/3 h-32 w-32 rounded-[50%] text-white  object-cover" >
                <img src="./assets/Images.png" alt="">
            </div>
        </section>
    </header>
    
</body>

</html>
