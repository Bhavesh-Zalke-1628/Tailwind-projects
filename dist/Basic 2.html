<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="h-screen flex font-mono">
        <img class="hidden lg:block" style="width: 50%;" src="https://img.freepik.com/premium-photo/fresh-vegetables-eco-bag_186260-322.jpg?size=626&ext=jpg&ga=GA1.1.291378699.1694318154&semt=ais" alt="">
        <!-- log in section  -->

        <div class="flex flex-col justify-center items-center border  w-full lg:w-1/2 ">
            <div>
                <div class=" text-xl font-bold text-center lg:text-left ">
                    <span class="text-green-600">&#9650</span>
                    <span>ForMan</span>
                </div>
                <div class="mt-10 font-bold text-3xl lg:text-left ">
                    <h2>Hello,</h2>
                    <h2>WelCome Back</h2>
                </div>

                <!-- Log in form -->
                <form class="mt-10 w-[80%] lg:w-96 space-y-4 mx-auto ">
                    <h4>Log in to manage your account</h4>
                    <input type="email" placeholder="Email" class="border w-full px-4 py-2">
                    <input type="password" placeholder="password" "Email" class="border w-full px-4 py-2 ">
                    <div class="text-blue-600 hover:text-blue-400 ">
                        Forgot your passwor ?                        
                    </div>
                    <button class="w-full mt-2 bg-green-600  text-white py-2 rounded hover:bg-green-400">
                        Log in 
                    </button>
                </form>
                <div class="text-center space-y-4 mt-4">
                    <span>OR</span>
                    <div class="flex gap-8 items-center justify-center ">
                        <i class="fa-brands fa-facebook text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-github text-2xl cursor-pointer"></i>
                        <i class="fa-brands fa-instagram text-2xl cursor-pointer"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm text-center ">
                    don't have an account? 
                    <span class="text-blue-600 hover:text-blue-400 cursor-pointer">Sign up here</span>
                </div>
            </div>
        </div>
    </div>
